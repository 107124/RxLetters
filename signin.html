<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/queries.css">
    <link rel="stylesheet" href="styles/signin.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="signInPage.js">

    <title>Sign In</title>
</head>
<body>
    <div class="page-container">
        <div class="letters-image">
            <img src="images/RxLettersLogo.png" alt="">
        </div>
        <div class="form">
            <div class="choice-tab">
                <div class="sign-in">
                    <a href="#">Sign In</a>
                </div>
                <div>
                    <p>Or</p>
                </div>
                <div class="sign-up">
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" placeholder="Enter your work email">
                
             </div>
             <div class="form-password">
                <label for="email">Password</label>
                <input type="password" id="password" placeholder="Enter your work password">
            </div>
             
             <div class="centered-btn-wrapper">
                 <a href="index.html">
                 <button type="submit" class="btn">Sign In</button>
                </a>
             </div>
        </div>
    </div>
</body>
</html>
